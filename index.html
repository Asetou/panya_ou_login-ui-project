<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panya Ou's Login UI Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button
      id="play-button"
      onclick="document.getElementById('bg_audio').play()"
    ></button>
    <div class="main_container">
      <div class="login_container">
        <audio id="bg_audio" src="audio/audio.mp3" autoplay loop></audio>
        <form action="">
          <h1 class="login_logo">Login</h1>
          <hr />
          <div class="input-box">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="remember_container">
            <div class="checkbox">
              <input type="checkbox" name="slider" id="slider" />
              <label for="slider" class="slider"></label>
            </div>
            <div class="remember">
              <label for="remember">Remember me</label>
            </div>
            <div class="forgot">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <div class="login_btn">
            <button type="submit">Login</button>
          </div>
          <hr />
          <div class="signup_container">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
          <div class="google">
            <button type="submit">
              <img src="imgs/google.png" alt="google icon" />
              Login with Google
            </button>
          </div>
          <div class="github">
            <button type="submit">
              <img src="imgs/github.png" alt="github icon" />
              Login with Github
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
